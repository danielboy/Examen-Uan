<ion-header>

  <ion-navbar primary>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
   <ion-row>
      <ion-col width-100>
        <ion-item>
          <h2>Nombre:</h2>
          <p>{{datos.nombre}}</p>
        </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
      <ion-col width-50>
        <ion-item>
           <h2>Matricula:</h2>
           <p>{{datos.matricula}}</p>
        </ion-item>
      </ion-col>
      <ion-col width-50>
         <ion-item>
            <h2>Escuela:</h2>
            <p>{{datos.escuela}}</p>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
      <ion-item>
        <h2>Turno:</h2>
        <p>{{datos.turno}}</p>
      </ion-item>
      </ion-col>
        <ion-col width-50>
      <ion-item>
        <h2>Grupo:</h2>
        <p>{{datos.grupo}}</p>
      </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-segment >
    <ion-label>Resultados Test</ion-label>
 </ion-segment>
<ion-item *ngFor="let punto of puntos" (click)="goCarreras(punto.clave)" >
  <ion-icon name="bookmark" item-left></ion-icon>
   {{punto.nombre}} 
  <ion-badge item-right>{{punto.puntos | round:0}}%</ion-badge>
</ion-item>
<br>
<br>
  <button full primary (click)="goUserPage()">Salir</button>
</ion-content>
