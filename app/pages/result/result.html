<ion-header >
  <ion-toolbar primary>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="result">

       <h4> El Porcentaje Obtenido Por Area  Es: </h4>
<ion-card>
    <ion-item-group *ngFor="let punto of resul | orderBy : ['-puntos', 'nombre']">
      <ion-item-divider light>{{punto.nombre}}
        <ion-badge item-right>{{punto.puntos | round:0}}%</ion-badge>
      </ion-item-divider>
    </ion-item-group>
</ion-card>

  <button full primary (click)="goUserPage()">Salir</button>

</ion-content>
