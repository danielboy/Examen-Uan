<ion-header >
  <ion-toolbar primary>
    <ion-title>UAN - Vocacional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login" padding>


<ion-card>
  <img src="../../img/ea.png"/>
  <ion-card-content>
  <ion-list>
      <ion-item>
          <ion-label floating>Matricula</ion-label>
          <ion-input [(ngModel)] = "usercreds.matricula" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Curp</ion-label>
          <ion-input [(ngModel)] = "usercreds.curp" type="text"></ion-input>
      </ion-item>
      
  </ion-list>

  </ion-card-content>
</ion-card>

  <button full primary (click)="login(usercreds)">Entrar</button>
 <!--<button full primary (click)="signup()">Registrarse</button>-->

</ion-content>
