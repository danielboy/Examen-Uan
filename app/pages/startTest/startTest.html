<ion-header >
  <ion-toolbar primary>
    <ion-title>Test</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="startTest">

<ion-card>
  <ion-card-header>
    <h2> Pregunta: {{Questions.id}}</h2>
  </ion-card-header>
    <h5> Opcion seleccionada:   {{ + answerValue}}</h5>
    <br>
    <ion-grid>
        <ion-row>
    <ion-col text-justify width-80 offset-10  >{{Questions.Reactivo}}</ion-col>  
        </ion-row>
    </ion-grid>     
  <ion-card-content>
    <ion-list radio-group [(ngModel)]="answerValue" >
        <ion-item *ngFor="let answer of ans">
            <ion-label>{{answer.respuesta}}</ion-label>
            <ion-radio value="{{answer.respuesta}}"></ion-radio>
        </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
    <button block primary (click)="next(answerValue)">Siguiente</button>

</ion-content>
